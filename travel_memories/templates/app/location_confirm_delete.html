{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="header-text header-spacing">Delete Memory</h1>

    </div>
  </div>

{% endblock %}
